<div class="container">
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h1 class="intro-text text-center">Upload Your Article</h1>
        <hr>
        <form role="form" enctype="multipart/form-data" action="../php/upload-article.php" method = "post"
              onsubmit = "return onArticleSubmit()">
          <div class="row">

            <div class="form-group col-lg-2">
              <label>Date</label>
              <input  type="date" class="form-control" name = "date" id = "date" required>
            </div>
            
            <div class="form-group col-lg-4">
              <label>Title</label>
              <input  type="text" class="form-control" name = "title" id = "title" required>
            </div>
            
            <div class="form-group col-lg-4">
              <label>Upload Photo <em>- Optional</em></label>
              <input  type="file" class="form-control" name = "image" id = "image">
            </div>
            
            <div class="form-group col-lg-12">
              <label>Article Body</label>
              <textarea class="form-control" rows="6" name = "article" id = "article" required></textarea>
            </div>
            <!-- Error element used to display error messages to user if fields are completed correctly -->
             <div class="form-group col-lg-12">
              <p class = "intro-text text-center" name = "errorElement" id = "errorElement"></p>
            </div>
            <div class="form-group">
              <div class="clearfix"></div>
              <div class="form-group col-lg-12 text-center">
                <input type="hidden" name="save" value="contact">
                <button type="submit" class="btn btn-default">Upload Article</button>
                <button type="reset" class="btn btn-default">Clear Form</button>
              </div>
            </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
<script src = "../js/validate.js"></script>
